<html lang="es">
  <head>
    <!-- metadatos -->

    <meta name="description" content="Portafolio con bootstrap">
    <meta name="keywords" content="HTM, CSS, JavaScript, bootstrap">

    <title>Piero - Contacto</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="assets/images/logito.jpg">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    
    <!-- incluimos bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- incluimos el archivo externo css -->
    <link href="assets/css/style.css" rel="stylesheet">

  </head> 
  <body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-md custom-navbar" role="navigation" aria-label="Barra principal">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img class="navbar-logo" src="assets/images/logito.jpg" alt="Logo">
          <span class="brand-text d-none d-md-inline">PieroHM</span>
        </a>

        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                aria-expanded="false" aria-label="Alternar navegación">
          <span class="hamburger" aria-hidden="true"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Sobre mí</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="skills.html">Habilidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">Contacto</a>
            </li>

            <!-- THEME TOGGLE -->
            <li class="nav-item ps-2 d-flex align-items-center">
              <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema" aria-pressed="false" title="Cambiar tema (claro/oscuro)">
                <i class="theme-icon icon-sun bi bi-sun-fill"></i>
                <i class="theme-icon icon-moon bi bi-moon-fill"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- SECCIÓN PRINCIPAL -->
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-5">
            <h1 class="text-body-emphasis">Ponte en Contacto</h1>
          </div>
          
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="color-footer py-4 mt-5 border-top text-center">
      <div class="container">
        <div class="mb-3">
          <a href="#" class="link-secondary mx-3 fs-4"><i class="bi bi-github"></i></a>
          <a href="#" class="link-secondary mx-3 fs-4"><i class="bi bi-linkedin"></i></a>
          <a href="#" class="link-secondary mx-3 fs-4"><i class="bi bi-twitter-x"></i></a>
          <a href="#" class="link-secondary mx-3 fs-4"><i class="bi bi-instagram"></i></a>
        </div>
        <p class="text-muted small">&copy; 2025 Piero. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="assets/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
